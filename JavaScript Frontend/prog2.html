<!-- W.a.p to check voting eligibility -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-center" style="color: blueviolet;"><u>Voting Eligibility</u></h1>
            
            <form action="" class="d-flex border p-3 border-primary rounded-3 mt-5">
            <input id="age" placeholder="Enter your Age"class="form-control" id="exampleInputEmail1">
            <button onclick="check()" type="button" class="btn btn-success ms-3">Check</button>
            <p id="result"></p>
            </form>
            
        </div>
        
            <div class="col-md-4"></div>
        </div>
    </div>
    
</body>
<script>
    function check(){
   if(age.value){
    if(age.value>=18){
           /*  alert('Eligible to Vote') */
           result.innerHTML="Eligible to Vote"
           result.style.color="green"

        }
        else{
            /* alert('not elgibile to Vote') */
            result.innerHTML="Not Eligible to Vote"
           result.style.color="red"

        }
   }
   else{
    /* alert('Invalid Input') */
    result.innerHTML="invalid input"
    result.style.color="blue"
   }
    }
</script>
</html>
